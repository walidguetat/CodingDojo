<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dojo Weather</title>
</head>
<body>
    <div class="navbar">
        <div>
            <h1>DojoWeather</h1>
        </div>
        <div>
            <ul>
                <li>Burbank</li>
                <li>Chicago</li>
                <li>Dallas</li>
            </ul>
        </div>
    </div>
    <div class="header">
        <div>
            <h2>San Jose </h2>
        </div>
        <div>
            <p>Show temperature </p>
            <select id="degree" name="Celius">
                <option value="volvo">C</option>
                <option value="saab">F</option>
              </select>
        </div>
    </div>

    <div class="main">
        <div>
            <h1>Today</h1>
            <img src="./images/some_rain.png" alt="some_rain">
            <p>some rain</p>
            <p>24</p>
            <p>18</p>
        </div>
        <div>
            <h1>Tomorow</h1>
            <img src="./images/some_sun.png" alt="some_sun">
            <p>some sun</p>
            <p>27</p>
            <p>19</p>
        </div>
        <div>
            <h1>Friday</h1>
            <img src="./images/some_clouds.png" alt="some_clouds">
            <p>Someclouds</p>
            <p>21</p>
            <p>16</p> 
        </div>
        <div>
            <h1>Saturday</h1>
            <img src="./images/some_sun.png" alt="some_sun">
            <p>Some sun</p>
            <p>26</p>
            <p>21</p> 
        </div>
        
    </div>
</body>
</html>
