<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <div><h1>Registration Form</h1></div>
    <div>
        <form action="/precessor">
        <div>

            <div>
                <label for="first_name">First Name : *</label>
                <input type="text" name="FirstName" value=""></input>
            </div>
            <div>
                <label for="Last_name">Last Name : *</label>
                <input type="text" name="LastName" value=""></input>
            </div>
            <div>
                <label for="email">Email Address : *</label>
                <input type="email" name="Email" value=""></input>
            </div>

        </div>

        <div>
            <div>
                <label for="Password">Password : *</label>
                <input type="password" name="Password" value=""></input>
            </div>
            <div>
                <label for="Confirm_Password">Confirm Password : *</label>
                <input type="password" name="Confirm_Password" value=""></input>
            </div>
        </div>

        <div>
            <label for="Date">Birthday : *</label>
            <input type="date" name="Date" value="date"></input>
        </div>
        
        <div>
            <div><label for="Gender">gender Identy : *</label></div>
            <div>
                <input type="radio" id ="Male " name="gender" value="Male"> Male </input>
                <input type="radio" id ="female" name="gender" value="female"> female </input>
                <input type="radio" id ="non_binnary" name="gender" value="non-binanary"> Non-binnary </input>
                <input type="radio" id ="i_prefer_to_answer" name="gender" value="i_prefer_to_answer"> I prefer not to answer </input>
            </div>    
        </div>
        
        <div>
            <div>
                <label for="textarea">A short description about myself : *</label>
            </div>

            <div>
                <textarea name="description" id="description" cols="30" rows="3"></textarea>
            </div>
        </div>
        
        <div>
            
            <label for="favorite_language">Favorite Language : </label>
            <select name="favorite_language" id="favorite_language">
                <option value="Javascript">Javascript</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="C#">c#</option>
            </select>
        </div>
        
        <div>
            <input type="checkbox" id="receive_email"></input><label for="receive_email">Yes,I would like to receive periodic email updates </label>
        </div>

        <div>
            <button type="submit" id="submit" value="submit">Create Account</button>
            <p>* Indicates a required field</p>
        </div>

        </form>
    </div>
</body>
</html>
