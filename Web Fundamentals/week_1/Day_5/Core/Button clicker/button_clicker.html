<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button clicker</title>
</head>
<body>
    <div class="navbar">
        <div><h1>Dojonary</h1></div>
        <div><input type="search" name="search" placeholder="Search" class="search"></div>
        <div><button type="submit" class="btn_login">Login</button></div>
    </div>
    <div class="countainer">
        <div class="countainer_left">
            <div class="countainer_left_left">
                <div>
                    <h3>ninja</h3>
                    <h5>noun</h5>
                    <h5>Plural : ninjas</h5>
                </div>
                <div>
                    <button type="submit" class="btn_like">12 Like</button>
                </div>
            </div>
            <div class="countainer_left_right">2</div>
        </div>
        <div class="countainer_right">
            <div class="countainer_right_1">
                <div><h1>Dojonary is defined by YOU</h1></div>
                <div><button type="submit" class="btn_add_define">Add Definition</button></div>
            </div>
        </div>
    </div>
</body>
</html>
